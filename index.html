<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
<body>
    <div class="quiz-wrapper">       
        <div id="questionBox" class="question">
            Sample Question
        </div>
        <div class="countdownPage">
           <div class="countdownEmpty">
                <div id="complement"></div>
           </div>
           <div class="countdownTime">
                <p class="countdownText">
                    TIMER: <span id="timer">10</span>
                </p>
           </div>
        </div>
        <div class="options">
            <ul id="ul">
                <li id="opt1" onclick="button(this)"></li>
                <li id="opt2" onclick="button(this)"></li>
                <li id="opt3" onclick="button(this)"></li>
                <li id="opt4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
            <div class="next">
                <button id="btnNext" type="button" onclick="next()">
                  Next
                </button>
            </div>
            <div class="score-card">
                SCORE: <span id="scoreCard">0</span>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>

</body>
</html>
